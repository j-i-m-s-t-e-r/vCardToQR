<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function createVCard() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var email = document.getElementById('email').value;

        google.script.run.withSuccessHandler(function(qrCodeUrl) {
          document.getElementById('qrCode').src = qrCodeUrl;
        }).withFailureHandler(function(error) {
          alert('Error: ' + error.message);
        }).createAndUploadVCardAndGenerateQR(firstName, lastName, phoneNumber, email);
      }
    </script>
  </head>
  <body>
    <h1>Create vCard</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <button onclick="createVCard()">Create and Upload vCard</button>
    <br><br>
    <img id="qrCode" alt="QR Code will be displayed here" />
  </body>
</html>
